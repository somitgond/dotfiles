[window]
decorations = "Transparent"
opacity = 0.8
padding = { x = 5, y = 5 }
[font]
size = 14.0

[cursor]
style = "Block"

[font.bold]
family = "MesloLGSDZ Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGSDZ Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGSDZ Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGSDZ Nerd Font"
style = "Regular"

[env]
TERM = "xterm-256color"

[keyboard]
bindings = [
   { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" }
]
# Colors (Gruvbox Material Medium Dark)

# Default colors
[colors.primary]
background = '#282828'
foreground = '#d4be98'

# Normal colors
[colors.normal]
black   = '#3c3836'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

# Bright colors (same as normal colors)
[colors.bright]
black   = '#3c3836'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'
