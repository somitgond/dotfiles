[[block]]
block = "net"
# Auto-detect the active interface (Wi-Fi or Ethernet)
format = " $icon {$ssid $signal_strength $ip|Wired} "
interval = 10

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 1
alert = 1
format = " $icon root: $available.eng(w:2) "

