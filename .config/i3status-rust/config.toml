[[block]]
block = "backlight"
device = "amdgpu_bl0" 
format = " $icon $brightness "
# Mouse wheel up/down can increase/decrease brightness
[[block.click]]
button = "up"
action = "increase_brightness"
[[block.click]]
button = "down"
action = "decrease_brightness"

[[block]]
block = "battery"
device = "BAT0"
interval = 30
full_format = " $icon $percentage"
not_charging_format = " $icon $percentage"


[[block]]
block = "time"
interval = 30
format = " $timestamp.datetime(f:'%a %d/%m %R') "

